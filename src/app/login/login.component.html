<div class="backGroundStyle d-none">
  <div class="col-md-5 col-md-offset-5 col-sm-12  col-sm-offset-3 col-xs-12  col-xs-offset-2">
    <div id="login">
      <div class="container">
        <form [formGroup]="loginForm">
          <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
              <div class="login-box col-md-12">
                <h3 class="text-center text-info">Login</h3>
                <!-- <img img [src]='logo1'  height="50px" width="50px"> -->
                <div class="form-group">
                  <label for="username" class="text-info">Username:</label>
                  <br>
                  <input type="text" name="username" id="username" formControlName="userName" class="form-control">
                  <div class="text-danger"
                    *ngIf="loginForm.get('userName').invalid && loginForm.get('userName').touched">
                    <span *ngIf="loginForm.get('userName').errors.required">Username is required</span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="text-info">Password:</label>
                  <br>
                  <input type="password" name="password" id="password" formControlName="password" class="form-control">
                  <div class="text-danger"
                    *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                    <span *ngIf="loginForm.get('password').errors.required">Password is required</span>
                  </div>
                </div>

                <!-- <div class="form-group">
                <a for="remember-me" class="text-info">
                  <span>Remember me</span>
                  <span>
                    <input class="col-md-push-2" name="remember-me" type="checkbox">
                  </span>
                </a>
                <a href="#" style="float: right;">Register here</a>
              </div> -->
                <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-block btn-success" [disabled]="loginForm.invalid"
                    (click)="login()">Login</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <img src="assets/images/logo.png" class="img-fluid" alt="Smart Poultry">
            </div>
            <h4>Hello! let's get started</h4>
            <h6 class="font-weight-light">Sign in to continue.</h6>
            <!--Form with header-->
            <form [formGroup]="loginForm" class="pt-3">
              <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="login-box">
                    <div class="form-group">
                      <!-- <label for="username" class="text-info">Username:</label> -->
                      <input type="text" name="username" id="username" formControlName="userName"
                        class="form-control form-control-lg" placeholder="Username">
                      <div class="text-danger font-weight-regular font-9"
                        *ngIf="loginForm.get('userName').invalid && loginForm.get('userName').touched">
                        <span *ngIf="loginForm.get('userName').errors.required">Username is required</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <!-- <label for="password" class="text-info">Password:</label> -->
                      <input type="password" name="password" id="password" formControlName="password"
                        class="form-control form-control-lg" placeholder="Password">
                      <div class="text-danger font-weight-regular font-9"
                        *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                        <span *ngIf="loginForm.get('password').errors.required">Password is required</span>
                      </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                      <div class="form-check">
                        <label class="form-check-label text-muted">
                          <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                      </div>
                      <!-- <a href="#" class="auth-link text-black">Forgot password?</a> -->
                    </div>
                    <div class="form-group text-center">
                      <button type="submit"
                        class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                        [disabled]="loginForm.invalid" (click)="login()">SIGN IN</button>
                      <div class="clearfix"></div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <!--/Form with header-->
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
