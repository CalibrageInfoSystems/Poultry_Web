<div role="main">
  <div class="page-header">
    <h3 class="page-title">Production and Egg Rate Analysis</h3>
  </div>
  <div class="clearfix"></div>
  <div>
    <span class="d-flex align-items-center purchase-popup">
      <div class="row">
        <form class="form-horizontal form-label-left" [formGroup]="productionAnalysisForm">
          <div class="row" style="padding:4px 20px;border-bottom: 0 none;">
            <mat-form-field class="col-md-3">
              <input matInput [matDatepicker]="picker" placeholder="From Date" [(ngModel)]="FROMDATE"
                formControlName="fromDate" readonly [max]="date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="col-md-3">
              <input matInput [matDatepicker]="picker1" placeholder="To Date" [(ngModel)]="date"
                formControlName="toDate" readonly [min]="FROMDATE" [max]="date">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <div class="col-md-6">
              <button type="button" class="btn btn-primary" title="Search" data-toggle="tooltip" (click)="onSearch()"
                [disabled]="">Search</button>
              <button type="button" class="btn btn-primary" title="Clear" data-toggle="tooltip"
                (click)="onClearSearch()" [disabled]="">Clear</button>
            </div>
          </div>
        </form>
      </div>
    </span>
  </div>
  <div class="row">
    <div class="col-12">
      <nav class="nav text-center bg-white">
        <div class="nav nav-tabs " id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="pop1-tab" data-toggle="tab" href="#pop1" role="tab"
            aria-controls="pop1" aria-selected="false">Production</a>
          <a class="nav-item nav-link" id="pop2-tab" data-toggle="tab" href="#pop2" role="tab" aria-controls="pop2"
            aria-selected="false">Egg Rate</a>
        </div>
      </nav>
      <div class="pt-2"></div>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="pop1" role="tabpanel" aria-labelledby="pop1-tab">
          <div class="clearfix"></div>
          <hr class="mb-1 pb-1 mt-0 pt-0" />
          <p class="main-color float-right"> Average:{{ProdAvg==null?0:ProdAvg |currency}}</p>
          <div class="bg-white p-3">
            <p-toast [style]="{marginTop: '40px'}" styleClass="custom-toast"></p-toast>
            <p-chart type="line" [data]="linetemp"></p-chart>
          </div>
        </div>
        <div class="tab-pane fade" id="pop2" role="tabpanel" aria-labelledby="pop2-tab">
          <div class="clearfix"></div>
          <hr class="mb-1 pb-1 mt-0 pt-0" />
          <p class="main-color float-right">  Average:{{EggAvg==null?0:EggAvg |currency}}</p>
          <div class="bg-white p-3">
            <p-toast [style]="{marginTop: '40px'}" styleClass="custom-toast"></p-toast>
            <p-chart type="line" [data]="line"></p-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
