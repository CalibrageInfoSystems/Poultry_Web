<div role="main" >
  <div class="page-header">
    <h3 class="page-title">Vaccination Details</h3>
    <div class="pull-right ml-auto">
      <button type="button" class="btn btn-primary ml-auto" title="Export" data-toggle="tooltip" (click)="download()" *ngIf="VaccinationData?.length>0">
        Export
      </button>
      <button class="btn btn-success" (click)="toggleFilter()" *ngIf="isFiltersEnabled">
        
        &nbsp;{{filterTooltip}}
      </button>

      <button class="btn btn-primary" (click)="toggleFilter()" [disabled]="isDataLoading||VaccinationData.length==0"  *ngIf="!isFiltersEnabled">
        
        &nbsp;{{filterTooltip}}
      </button>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
      <div class="col-12">
    <p-table #dt [value]="VaccinationData" [tableStyle]="{'table-layout':'auto'}" [resizableColumns]="true" columnResizeMode="expand">
      <ng-template pTemplate="header">
        <tr>
          <th> Age (Days)</th>
          <th> Vaccination Name </th>
          <th> Name </th>
        </tr>
        <tr *ngIf="isFiltersEnabled">
          <th>
            <input pInputText type="text" (input)="dt.filter($event.target.value, 'Age','contains')">
          </th>
          <th>
            <input pInputText type="text" (input)="dt.filter($event.target.value, 'VaccinationName','contains')">
          </th>
          <th>
            <input pInputText type="text" (input)="dt.filter($event.target.value, 'Name','contains')">
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row let-expanded="expanded">
        <tr>
          <td class="textright">{{row.Age}}</td>
          <td>{{row.VaccinationName}}</td>
          <td>{{row.Name}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td colspan="4" class="ui-datatable-emptymessage text-center">No Records Found</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
